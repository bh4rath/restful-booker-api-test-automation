plugins {
    id 'java'
}

group 'restful-booker-api-test-automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
    compile group: 'com.fasterxml', name: 'jackson-module-json-org', version: '0.9.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
}

test {
    useTestNG()
}